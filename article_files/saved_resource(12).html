<script type="text/javascript"> (function() { try { if (window.frameElement == null) { return; } var ac = document.querySelector('body > div[name="ad-container"]'); var od = window.frameElement.ownerDocument; var ph = window.frameElement.parentNode; var oc = ph.parentNode; for (var i = 0; i < ac.childNodes.length; i++) { var node = ac.childNodes[i]; node = od.importNode(node, true); oc.insertBefore(node, ph); if (node.nodeType == Node.ELEMENT_NODE) { var imgs = node.querySelectorAll('img[src-origin]'); for (var j = 0; j < imgs.length; j++) { imgs[j].src = imgs[j].getAttribute('src-origin'); imgs[j].removeAttribute('src-origin');  } } } ph.style.display = 'none'; ac.parentNode.removeChild(ac); } catch (err) {} })(); </script><img src="./imp(5)" alt=" " style="display:none"><img src="./imp(6)" alt=" " style="display:none"><img src="./imp(7)" alt=" " style="display:none"><img src="./imp(8)" alt=" " style="display:none"></body></html>
